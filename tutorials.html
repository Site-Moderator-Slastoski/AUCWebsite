<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Among Us: Classic</title>
  <link rel="icon" href="assets/FadeImage.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

     nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #ffcc66;
    }

    .nav-icons {
      display: flex;
      gap: 20px;
    }

    .nav-icons a {
      color: white;
      font-size: 1.4em;
      position: relative;
      right: 70px;
      top: 3px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .nav-icons a:hover {
      transform: scale(1.2);
      color: #ffcc66;
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding-top: 80px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tutorials.html">Tutorials</a></li>
      <li><a href="docs.html">Documentation</a></li>
    </ul>
    <div class="nav-icons">
      <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://dsc.gg/amongusclassic" target="_blank" aria-label="Discord"><i class="fa-brands fa-discord"></i></a>
    </div>
  </nav>
  
  <canvas id="circleCanvas"></canvas>
  <script>
    const canvas = document.getElementById('circleCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const circles = [];
    const numCircles = 100;

    for (let i = 0; i < numCircles; i++) {
      circles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = 'white';
      for (const circle of circles) {
        circle.x += circle.dx;
        circle.y += circle.dy;

        if (circle.x < 0 || circle.x > width) circle.dx *= -1;
        if (circle.y < 0 || circle.y > height) circle.dy *= -1;

        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
  <script src="https://kit.fontawesome.com/b4503d63a4.js" crossorigin="anonymous"></script>
</body>
</html>
